<script>
var isayi = 2;
var vsayi = 2;

var konum = 0;
window.addEventListener("scroll", function() {
	var alan = document.getElementsByClassName("alan");
	var partmenu = document.getElementsByClassName("part-menu");
	var pmenu = document.getElementsByClassName("p-menu");

  	if (scrollY < alan[0].offsetHeight && konum != 0) {
		partmenu[konum].style.borderTop = "none";
		partmenu[konum].style.borderBottom = "none";
		partmenu[konum].style.transform = "scale(1)";
		pmenu[konum].style.textShadow = "none";

		document.title = pmenu[0].innerHTML.replace("<br>", " ");
		partmenu[0].style.borderTop = "2px solid white";
		partmenu[0].style.borderBottom = "2px solid white";
		partmenu[0].style.transform = "scale(1.1)";
		pmenu[0].style.textShadow = "0px 0px 8px white";

		konum = 0;
  	}
  	var alan2 = alan[0].offsetHeight + alan[1].offsetHeight + 10;
  	if (scrollY > alan[0].offsetHeight - 1 && scrollY < alan2 && konum != 1) {
		var partmenu = document.getElementsByClassName("part-menu");
		partmenu[konum].style.borderTop = "none";
		partmenu[konum].style.borderBottom = "none";
		partmenu[konum].style.transform = "scale(1)";
		pmenu[konum].style.textShadow = "none";

		document.title = pmenu[1].innerHTML.replace("<br>", " ");
		partmenu[1].style.borderTop = "2px solid white";
		partmenu[1].style.borderBottom = "2px solid white";
		partmenu[1].style.transform = "scale(1.1)";
		pmenu[1].style.textShadow = "0px 0px 8px white";

		konum = 1;
  	}
  	var alan3 = alan2 + alan[2].offsetHeight + 10;
  	if (scrollY > alan2 - 1 && scrollY < alan3 && konum != 2) {
		var partmenu = document.getElementsByClassName("part-menu");
		partmenu[konum].style.borderTop = "none";
		partmenu[konum].style.borderBottom = "none";
		partmenu[konum].style.transform = "scale(1)";
		pmenu[konum].style.textShadow = "none";

		document.title = pmenu[2].innerHTML.replace("<br>", " ");
		partmenu[2].style.borderTop = "2px solid white";
		partmenu[2].style.borderBottom = "2px solid white";
		partmenu[2].style.transform = "scale(1.1)";
		pmenu[2].style.textShadow = "0px 0px 8px white";

		konum = 2;
  	}
  	if (scrollY > alan3 - 1 && konum != 3) {
		var partmenu = document.getElementsByClassName("part-menu");
		partmenu[konum].style.borderTop = "none";
		partmenu[konum].style.borderBottom = "none";
		partmenu[konum].style.transform = "scale(1)";
		pmenu[konum].style.textShadow = "none";

		document.title = pmenu[3].innerHTML.replace("<br>", " ");
		partmenu[3].style.borderTop = "2px solid white";
		partmenu[3].style.borderBottom = "2px solid white";
		partmenu[3].style.transform = "scale(1.1)";
		pmenu[3].style.textShadow = "0px 0px 8px white";

		konum = 3;
  	}
});

function tikla(i) {
	var imgpncr = document.getElementById("img-pncr");
	imgpncr.src = "src/images/" + i + ".png";

	imgpncr.style.animation = "smalltobig 1s ease 1";
    var kopya = imgpncr.cloneNode(true);
    imgpncr.parentNode.replaceChild(kopya, imgpncr);

	document.getElementById("pncr").style.visibility = "visible";
	document.getElementsByTagName("body")[0].style.overflow = "hidden";
}
function iolustur () {
	for (let i = 1; i < isayi+1; i++) {
		let newDiv = document.createElement("div");
		newDiv.id = "divimg" + i;
		newDiv.className = "div-images";
		newDiv.onclick = function () {tikla(i);}
		document.getElementById("images").appendChild(newDiv);

		let newImg = new Image();
		newImg.src = "src/images/" + i + ".png";
		newImg.id = "img" + i;
		newImg.className = "img-images";
		document.getElementById("divimg" + i).appendChild(newImg);
	}
	isayi = 0;
}

function volustur () {
	for (let i = 1; i < vsayi+1; i++) {
		let newDiv = document.createElement("div");
		newDiv.id = "divideo" + i;
		newDiv.className = "div-videos";
		document.getElementById("videos").appendChild(newDiv);

		let newVideo = document.createElement("video");
		newVideo.src = "src/videos/" + i + ".mp4";
		newVideo.id = "video" + i;
		newVideo.className = "vid-videos";
		newVideo.setAttribute("controls","controls");
		document.getElementById("divideo" + i).appendChild(newVideo);
	}
	vsayi = 0;
}

window.onload = function() {
	var pmenu = document.getElementsByClassName("p-menu");
	document.title = pmenu[konum].innerHTML.replace("<br>", " ");
	pmenu[konum].style.textShadow = "0px 0px 7px white";
	var partmenu = document.getElementsByClassName("part-menu");
	partmenu[konum].style.borderTop = "2px solid white";
	partmenu[konum].style.borderBottom = "2px solid white";
	partmenu[konum].style.transform = "scale(1.1)";

	var telif = document.getElementById("telif");
	if (window.innerHeight < 483 && window.innerWidth > 849) {
		telif.style.visibility = "hidden";
	}
	else if (window.innerHeight < 368 && window.innerWidth > 449 && window.innerWidth < 850) {
		telif.style.visibility = "hidden";
	}
	else if (window.innerHeight < 313 && window.innerWidth < 450) {
		telif.style.visibility = "hidden";
	}
	else {
		telif.style.visibility = "visible";

		telif.style.animation = "etelif 1s ease 1";
    	var kopya = telif.cloneNode(true);
    	telif.parentNode.replaceChild(kopya, telif);
	}

	iolustur();
	volustur();
}
window.onresize = function() {
	window.scrollTo({
  		top: scrollY+1,
  		left: 0,
  		behavior: "smooth"
	});

	var telif = document.getElementById("telif");
	if (window.innerHeight < 483 && window.innerWidth > 849) {
		telif.style.visibility = "hidden";
	}
	else if (window.innerHeight < 368 && window.innerWidth > 449 && window.innerWidth < 850) {
		telif.style.visibility = "hidden";
	}
	else if (window.innerHeight < 313 && window.innerWidth < 450) {
		telif.style.visibility = "hidden";
	}
	else {
		telif.style.visibility = "visible";

		telif.style.animation = "etelif 1s ease 1";
    	var kopya = telif.cloneNode(true);
    	telif.parentNode.replaceChild(kopya, telif);
	}
}

function fonksiyon(n) {
	var telif = document.getElementById("telif");
	telif.style.animation = "etelif 1s ease 1";
    var kopya = telif.cloneNode(true);
    telif.parentNode.replaceChild(kopya, telif);

	var toplam = 0;
	for (let i = 0; i < n; i++) {
		toplam += document.getElementsByClassName("alan")[i].offsetHeight + 10;
	}
	window.scrollTo({
  		top: toplam,
  		left: 0,
  		behavior: "smooth"
	});
}

function gizle() {
	var imgpncr2 = document.getElementById("img-pncr");
	imgpncr2.style.animation = "bigtosmall 1s ease 1";
    var kopya2 = imgpncr2.cloneNode(true);
    imgpncr2.parentNode.replaceChild(kopya2, imgpncr2);

	setTimeout(function() {
		document.getElementById("pncr").style.visibility = "hidden";
		document.getElementsByTagName("body")[0].style.overflow = "visible";
	}, 300);
}

function sescal() {
	document.getElementById("ses").play();
}
</script>
